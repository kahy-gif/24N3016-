<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>一週間の食事まとめ — Sea to Plate Gallery</title>

  <style>
    :root{
      --bg:#f6fbff;
      --card:#ffffff;
      --muted:#64748b;
      --accent:#0369a1;
      --sand:#f7f7f5;
      --radius:14px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Hiragino Kaku Gothic ProN","Noto Sans JP",Roboto,"Helvetica Neue",Arial;
      background: linear-gradient(180deg,var(--bg),#ffffff 40%);
      color:#0f1724;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
    }

    .wrap{max-width:1100px;margin:28px auto;padding:20px}
    header.site-head{display:flex;align-items:flex-start;gap:18px;justify-content:space-between;flex-wrap:wrap}
    .brand{display:flex;gap:12px;align-items:center}
    .badge{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#059669);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;font-size:20px;box-shadow:0 6px 18px rgba(3,105,161,0.14)}
    .title-block h1{margin:0;font-size:20px}
    .title-block p{margin:6px 0 0;color:var(--muted);font-size:13px}

    .week-meta{margin-top:14px;color:var(--muted);font-size:13px}

    /* gallery grid */
    .grid{display:grid;grid-template-columns:1fr;gap:16px;margin-top:22px}
    @media(min-width:760px){ .grid{grid-template-columns:repeat(2,1fr)} }
    @media(min-width:1080px){ .grid{grid-template-columns:repeat(3,1fr)} }

    .card{background:var(--card);border-radius:var(--radius);overflow:hidden;box-shadow:0 8px 24px rgba(3,18,28,0.06);display:flex;flex-direction:column}
    .media{display:flex;gap:12px;padding:12px;align-items:flex-start}
    .thumb{width:160px;height:120px;object-fit:cover;border-radius:8px;flex-shrink:0;background:#eaeef6}
    .meta{flex:1}
    .caption{font-size:14px;color:#0f1724;margin-bottom:8px}
    .caption .tag{display:inline-block;background:var(--sand);padding:6px 8px;border-radius:8px;font-size:12px;color:var(--muted);margin-right:8px}
    .note{color:var(--muted);font-size:13px}

    .title-under{text-align:center;padding:12px 14px;border-top:1px solid #eef6ff;font-weight:700}

    /* Week layout: emphasize first 7 items as days */
    .day-label{font-size:12px;color:var(--accent);font-weight:700;margin-bottom:6px}
    .hero{
      margin-top:18px;
      padding:16px;border-radius:12px;background:linear-gradient(90deg,rgba(3,105,161,0.06),rgba(5,150,105,0.02));
      display:flex;gap:14px;align-items:center;justify-content:space-between;flex-wrap:wrap;
      box-shadow:inset 0 -1px 0 rgba(255,255,255,0.6);
    }
    .hero-left{min-width:0}
    .hero-left h2{margin:0;font-size:18px}
    .hero-left p{margin:8px 0 0;color:var(--muted);font-size:13px}
    .hero-right{display:flex;gap:8px;align-items:center}
    .pill{background:white;padding:8px 10px;border-radius:10px;border:1px solid #e6f0f7;font-size:13px;color:var(--muted)}

    footer{margin-top:28px;color:var(--muted);font-size:13px;text-align:center;padding-bottom:40px}
    /* print */
    @media print{
      body{background:white}
      .badge{display:none}
      .hero-right,.controls{display:none}
      .card{box-shadow:none;border:1px solid #eee}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="site-head">
      <div class="brand">
        <div class="badge">ご飯</div>
        <div class="title-block">
          <h1>一週間の食事まとめ — what I had this week</h1>
          <p>日々のごはんを、写真と短いひとことでまとめたアルバム。</p>
          <div class="week-meta" id="weekMeta">期間: <strong id="weekRange"></strong> </div>
        </div>
      </div>

      <div class="hero-right">
        <div class="pill">コンセプト: 友達とのご飯の一週間</div>
        <div style="width:12px"></div>
      </div>
    </header>

    <section class="hero" aria-hidden="false">
      <div class="hero-left">
        <h2>週間ダイジェスト</h2>
        <p>月曜〜日曜の主役の一皿を中心に、食べたごはんの写真と一言が添えてあります！</p>
      </div>
    </section>

    <main>
      <div class="grid" id="gallery">
        <!-- JS will render cards here -->
      </div>
    </main>

    <footer>
      © <span id="year"></span> Sea to Plate — 個人まとめページ
    </footer>
  </div>

  <script>
    // データ：10枚（最初の7枚は月〜日割り当て）
    const ITEMS = [
      { id: "d1", day: "Mon", title: "月曜：ラーメン", img: "1C4A7698-0EB7-481A-AE65-FD20E30C1FFD.jpg", caption: "さっぱりとしたラーメンにカリッとしたギョウザ。" },
      { id: "d2", day: "Tue", title: "火曜：インドカレー", img: "1CFE79AE-C956-4B4A-8022-8D53A6F8FD31.jpg", caption: "カレーに素敵な一言が添えてあるインドカレー屋さん。" },
      { id: "d3", day: "Wed", title: "水曜：ラーメン", img: "9CC89902-1492-42EE-BF83-77BD54C0D091.jpg", caption: "ちょっとだけラーメン食べたいなと思ったときにピッタリなラーメン。" },
      { id: "d4", day: "Thu", title: "木曜：焼き魚", img: "18A63D16-7EB9-4583-AE9B-809E6B5C988F.jpg", caption: "友達と分け合った焼き魚。" },
      { id: "d5", day: "Fri", title: "金曜：用心棒", img: "871F4A26-C2B1-4BC5-BCC5-F0402A072912.jpg", caption: "店を出ると同時に食べたことを後悔する家系ラーメン。" },
      { id: "d6", day: "Sat", title: "土曜：みそきん", img: "717192B7-CA4D-4921-B58C-2C942B6F58F3.jpg", caption: "みんなで走って間に合ったみそきん。" },
      { id: "d7", day: "Sun", title: "日曜：ミルフィーユ", img: "C2A993E6-AF50-4F79-BBB0-CA151134FDA3.jpg", caption: "おなかに優しいものが食べたいと思い、ミルフィーユ。" },
      // 追加スナップ（週の余白）
      { id: "s1", title: "ローストビーフ", img: "S__40820739.jpg", caption: "たまにはおしゃれにカフェでごはん。" },
      { id: "s2", title: "ラーメン", img: "F1CB38B2-38D8-450D-9803-344663918499.jpg", caption: "卵が主役すぎるラーメン。" },
      { id: "s3", title: "月見そば", img: "F7F1CDD7-D00D-44D8-A3F1-2C7CF10E9803.jpg", caption: "スノボする前に腹ごしらえした月見そば。" }
    ];

    // ギャラリー描画
    function buildCard(item, index) {
      const card = document.createElement('article');
      card.className = 'card';

      const media = document.createElement('div');
      media.className = 'media';

      const img = document.createElement('img');
      img.className = 'thumb';
      img.alt = item.title;
      img.loading = 'lazy';
      img.src = item.img;

      const meta = document.createElement('div');
      meta.className = 'meta';

      if (index < 7) {
        // 月〜日をラベルとして強調
        const day = document.createElement('div');
        day.className = 'day-label';
        day.textContent = (index < 7 && item.day) ? `${item.day}` : '';
        meta.appendChild(day);
      }

      const caption = document.createElement('div');
      caption.className = 'caption';
      // caption にタグ風要素 + メインの一言
      const tag = document.createElement('span');
      tag.className = 'tag';
      tag.textContent = item.id && item.id.startsWith('d') ? '本日の主役' : 'その他お気に入り';
      caption.appendChild(tag);

      const text = document.createElement('span');
      text.textContent = ' ' + (item.caption || '');
      caption.appendChild(text);

      // NOTE: Removed duplicate note/title here to avoid repeating title below the image.
      // Title will appear only in the "title-under" element below.

      // 組み立て
      meta.appendChild(caption);

      media.appendChild(img);
      media.appendChild(meta);

      const under = document.createElement('div');
      under.className = 'title-under';
      under.textContent = item.title;

      card.appendChild(media);
      card.appendChild(under);

      return card;
    }

    function renderGallery() {
      const container = document.getElementById('gallery');
      container.innerHTML = '';
      // 優先表示：最初に7日分（Mon..Sun）を並べ、その後にスナップ
      ITEMS.forEach((it, i) => {
        const card = buildCard(it, i);
        container.appendChild(card);
      });
    }

    // weekRange を自動設定（今週の月曜〜日曜）
    function setWeekRange() {
      const today = new Date();
      // 週の最初を月曜として計算
      const day = today.getDay(); // Sun=0, Mon=1...
      const diffToMon = (day === 0) ? -6 : (1 - day);
      const monday = new Date(today);
      monday.setDate(today.getDate() + diffToMon);
      const sunday = new Date(monday);
      sunday.setDate(monday.getDate() + 6);
      const fmt = d => `${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')}`;
      document.getElementById('weekRange').textContent = `${fmt(monday)} — ${fmt(sunday)}`;
      document.getElementById('year').textContent = new Date().getFullYear();
    }

    // init
    setWeekRange();
    renderGallery();
  </script>
</body>
</html>
